<div class="ui top attached tabular menu" ng-class="vm.primaryCol">

    <a class="item" ng-class="{'active' : vm.tab === 'widgetLayout'}" ng-click="vm.tab = 'widgetLayout'" ps-i18n="c_o_layout"> </a>

    <a class="item" ng-class="{'active' : vm.tab === 'badgeLayout'}" ng-click="vm.tab = 'badgeLayout'" ps-i18n="c_o_badgeLayout"> </a>

    <a class="item" ng-class="{'active' : vm.tab === 'chooseStorage'}" ng-click="vm.tab = 'chooseStorage'" ps-i18n="c_o_chooseStorage"> </a>

    <a class="item" ng-class="{'active' : vm.tab === 'clearData'}" ng-click="vm.tab = 'clearData'" ps-i18n="c_o_clearSettings"> </a>

    <a class="item" ng-class="{'active' : vm.tab === 'appearance'}" ng-click="vm.tab = 'appearance'" ps-i18n="c_o_themeSettings"> </a>

</div>
<div class="ui bottom attached segment">
    <div class="ui tab" ng-class="{'active' : vm.tab === 'widgetLayout'}">
        <ps-select-widgets></ps-select-widgets>
    </div>
    <div class="ui tab" ng-class="{'active' : vm.tab === 'badgeLayout'}">
        <ps-select-badges></ps-select-badges>
    </div>
    <div class="ui tab" ng-class="{'active' : vm.tab === 'chooseStorage'}">
        <ps-choose-storage></ps-choose-storage>
    </div>
    <div class="ui tab" ng-class="{'active' : vm.tab === 'clearData'}">
        <ps-clear-data></ps-clear-data>
    </div>
    <div class="ui tab" ng-class="{'active' : vm.tab === 'appearance'}">
        <ps-appearance></ps-appearance>
    </div>
</div>
